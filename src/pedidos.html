<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwind CSS</title>
        <link rel="icon" type="image/x-icon" href="/recursos/Icons/bread.svg" />
        <link href="./style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Ephesis&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Tangerine:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header

            id="theNavbar"
        ></header>

        <section

                alt=""
                class="h-full pt-28 object-cover"
            />
        </section>

        <footer
            class="relative z-50 h-fit w-full font-cormorant text-lg"
            id="theFooter"
        ></footer>
        <!-- FOOTER-FOOTER-FOOTER-FOOTER-FOOTER-FOOTER-FOOTER-FOOTER-FOOTER-FOOTER-FOOTER-FOOTER -->

        <script src="./script.js"></script>

</html>
